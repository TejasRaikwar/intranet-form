<!DOCTYPE html>
<html>
<head>
    <style>
        .file-input-container {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .file-name {
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="file-input-container">
    <label class="file-input-label" for="file-input">Add File</label>
    <input type="file" id="file-input" class="file-input" onchange="updateFileName()">
    <span id="file-name" class="file-name"></span>
</div>

<script>
    function updateFileName() {
        const input = document.getElementById('file-input');
        const fileName = input.files.length > 0 ? input.files[0].name : ' ';
        document.getElementById('file-name').textContent = fileName;
    }
</script>

</body>
</html>
